<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBktSIE9SmOZV50CHGXe4vF8fBiUl7qHr8&callback=initMap&v=weekly"
      async
    ></script>
    <script src="jsmapview.js"></script>
  </body>
</html>
